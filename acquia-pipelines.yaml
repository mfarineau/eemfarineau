
version: 1.2.0

cde-databases:
  - concentric

services:
  - php:
      version: 7.1

events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
            - echo 'enabling SSH KEY'
            - export PIPELINE_SSH_KEY=~/.ssh/ssh-key-1

            - echo 'setting SSH key in composer'
            - composer config -g github-oauth.github.com ssh-key-1

            - echo 'composer install'
            - composer install

            - echo 'unset key'
            - unset PIPELINE_SSH_KEY

post-deploy:
  steps:
    - deploy:
            script:
            - pipelines-deploy

pr-merged:
  steps:
     - deploy:
          script:
             - pipelines-deploy

pr-closed:
     steps:
      - deploy:
           script:
                - pipelines-deploy

ssh-keys:
  ssh-key-1:
    secure: 
