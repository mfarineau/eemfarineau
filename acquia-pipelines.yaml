version: 1.2.0

services:
  - mysql
  - php:
      version: 7.1

cde-databases:
  - concentric

services:
  - php:
      version: 7.1

events:
  - build:
    steps:
      type: script
        script:
          - composer install
  - post-deploy:
    steps:
      # Deploy the build artifact to an on-demand environment,
      # and sync the specified databases.
      - deploy:
          type: script
            script:
              - pipelines-deploy
              - pipelines-sync-dbs concentric
