
version: 1.2.0

cde-databases:
  - concentric

events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
            - composer install

      # Deploy the build artifact to a Cloud on-demand environment.
      - deploy:
          script:
            - pipelines-deploy
            - pipelines-sync-dbs concentric
