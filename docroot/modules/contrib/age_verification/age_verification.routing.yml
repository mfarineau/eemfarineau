age_verification.admin_form:
  path: /admin/config/system/age-verification
  defaults:
    _title: 'Age Verification'
    _form: \Drupal\age_verification\Form\AgeVerificationAdminForm
  requirements:
    _permission: 'administer age verification'
age_verification.form:
  path: /age-verification
  defaults:
    _title: 'Please Verify Your Age'
    _form: \Drupal\age_verification\Form\AgeVerificationForm
  requirements:
    _permission: 'access content'
